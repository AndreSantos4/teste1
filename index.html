<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta de Sorteio</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .wheel-container {
      position: relative;
      margin: 2rem 0;
    }
    
    canvas {
      border: 8px solid #fff;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: transform 0.1s ease;
    }
    
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #fff;
      z-index: 10;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    #spinBtn {
      margin: 20px;
      padding: 15px 40px;
      font-size: 1.3rem;
      background: linear-gradient(45deg, #28a745, #20c997);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
    }
    
    #spinBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6);
    }
    
    #spinBtn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #winner {
      margin-top: 30px;
      font-size: 2rem;
      color: #ffd700;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .status {
      margin: 10px 0;
      font-size: 1rem;
      opacity: 0.8;
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üéØ Roleta de Sorteio</h1>
  
  <div class="status" id="status">Carregando participantes...</div>
  
  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  
  <button id="spinBtn" disabled>Girar Roleta</button>
  <div id="winner"></div>

  <script>
    // IMPORTANTE: Substitua pela URL da sua planilha
    const SHEET_ID = '1yo6JgIHzA-p67IneR1Hu767id7rFOctmlxbnf9vnFbg';
    // Usando JSONP para evitar problemas de CORS
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    let currentRotation = 0;
    let spinning = false;
    let participants = [];

    // Cores vibrantes para a roleta
    const colors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
      '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
      '#F8C471', '#82E0AA', '#F1948A', '#85C1E9', '#D2B4DE'
    ];

    function drawWheel(participantsList) {
      const total = participantsList.length;
      if (total === 0) return;

      const angleStep = (2 * Math.PI) / total;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < total; i++) {
        const startAngle = i * angleStep;
        const endAngle = startAngle + angleStep;

        // Desenhar setor
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 10, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        
        // Borda do setor
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Texto
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px Arial";
        ctx.shadowColor = "rgba(255,255,255,0.8)";
        ctx.shadowBlur = 2;
        
        const name = participantsList[i];
        const maxLength = 12;
        const displayName = name.length > maxLength ? name.substring(0, maxLength) + "..." : name;
        ctx.fillText(displayName, radius - 20, 5);
        ctx.restore();
      }

      // C√≠rculo central
      ctx.beginPath();
      ctx.arc(radius, radius, 30, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function spinWheel() {
      if (spinning || participants.length === 0) return;
      
      spinning = true;
      document.getElementById('spinBtn').disabled = true;
      document.getElementById('winner').innerText = '';

      // Rota√ß√£o aleat√≥ria (m√∫ltiplas voltas + √¢ngulo final)
      const minSpins = 5;
      const maxSpins = 8;
      const spins = minSpins + Math.random() * (maxSpins - minSpins);
      const finalAngle = Math.random() * 360;
      const totalRotation = spins * 360 + finalAngle;

      let startTime = null;
      const duration = 4000; // 4 segundos

      function animate(currentTime) {
        if (!startTime) startTime = currentTime;
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Easing para desacelera√ß√£o suave
        const eased = 1 - Math.pow(1 - progress, 3);
        const rotation = totalRotation * eased;
        
        canvas.style.transform = `rotate(${rotation}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Calcular vencedor
          const normalizedAngle = (360 - (rotation % 360)) % 360;
          const sectorAngle = 360 / participants.length;
          const winnerIndex = Math.floor(normalizedAngle / sectorAngle) % participants.length;
          
          document.getElementById('winner').innerHTML = `
            üéâ <strong>Vencedor: ${participants[winnerIndex]}</strong> üéâ
          `;
          
          spinning = false;
          document.getElementById('spinBtn').disabled = false;
        }
      }

      requestAnimationFrame(animate);
    }

    async function loadParticipants() {
      try {
        document.getElementById('status').innerText = 'Carregando participantes...';
        
        const response = await fetch(SHEET_URL);
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const text = await response.text();
        
        // Remover o wrapper JSONP do Google Sheets
        const jsonText = text.substring(47).slice(0, -2);
        const data = JSON.parse(jsonText);
        
        participants = [];
        
        // Processar dados do Google Sheets
        if (data.table && data.table.rows) {
          for (let i = 1; i < data.table.rows.length; i++) { // Pular cabe√ßalho
            const row = data.table.rows[i];
            const name = row.c[0]?.v; // Coluna A
            const count = parseInt(row.c[1]?.v) || 1; // Coluna B (padr√£o 1)
            
            if (name && name.trim()) {
              for (let j = 0; j < count; j++) {
                participants.push(name.trim());
              }
            }
          }
        }

        if (participants.length === 0) {
          throw new Error('Nenhum participante encontrado na planilha');
        }

        document.getElementById('status').innerText = `${participants.length} participantes carregados`;
        document.getElementById('spinBtn').disabled = false;
        drawWheel(participants);
        
      } catch (error) {
        console.error('Erro ao carregar participantes:', error);
        document.getElementById('status').innerHTML = `
          <div class="error">
            ‚ùå Erro ao carregar dados: ${error.message}<br>
            <small>Verifique se a planilha est√° p√∫blica e o ID est√° correto</small>
          </div>
        `;
        
        // Fallback: usar dados de exemplo
        participants = ['Jo√£o', 'Maria', 'Pedro', 'Ana', 'Carlos'];
        document.getElementById('status').innerText = 'Usando dados de exemplo (erro ao carregar planilha)';
        document.getElementById('spinBtn').disabled = false;
        drawWheel(participants);
      }
    }

    // Event listeners
    document.getElementById('spinBtn').addEventListener('click', spinWheel);

    // Carregar participantes ao iniciar
    loadParticipants();

    // Recarregar a cada 30 segundos (opcional)
    setInterval(loadParticipants, 30000);
  </script>
</body>
</html>
