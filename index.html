<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta de Sorteio</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .wheel-container {
      position: relative;
      margin: 2rem 0;
    }
    
    canvas {
      border: 8px solid #fff;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: transform 0.1s ease;
    }
    
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #fff;
      z-index: 10;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    #spinBtn {
      margin: 20px;
      padding: 15px 40px;
      font-size: 1.3rem;
      background: linear-gradient(45deg, #28a745, #20c997);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
      transition: all 0.3s ease;
      font-weight: bold;
    }
    
    #spinBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6);
    }
    
    #spinBtn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #winner {
      margin-top: 30px;
      font-size: 2rem;
      color: #ffd700;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .status {
      margin: 10px 0;
      font-size: 1rem;
      opacity: 0.8;
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .controls {
      margin: 20px 0;
    }

    .volume-control {
      margin: 10px;
    }

    .volume-control input {
      width: 100px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>üéØ Roleta de Sorteio</h1>
  
  <div class="status" id="status">Carregando participantes...</div>
  
  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  
  <div class="controls">
    <button id="spinBtn" disabled>üé≤ Girar Roleta</button>
    <div class="volume-control">
      üîä <input type="range" id="volumeSlider" min="0" max="100" value="50"> <span id="volumeValue">50%</span>
    </div>
  </div>
  
  <div id="winner"></div>

  <script>
    // IMPORTANTE: Substitua pela URL da sua planilha
    const SHEET_ID = '1yo6JgIHzA-p67IneR1Hu767id7rFOctmlxbnf9vnFbg';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    let currentRotation = 0;
    let spinning = false;
    let wheelSegments = []; // Array com {name, weight, startAngle, endAngle}
    let volume = 0.5;

    // Cores vibrantes para a roleta
    const colors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
      '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
      '#F8C471', '#82E0AA', '#F1948A', '#85C1E9', '#D2B4DE'
    ];

    // Sistema de som usando Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let isAudioEnabled = false;

    function enableAudio() {
      if (!isAudioEnabled) {
        audioContext.resume();
        isAudioEnabled = true;
      }
    }

    function playTone(frequency, duration, type = 'sine') {
      enableAudio();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
      oscillator.type = type;
      
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(volume * 0.3, audioContext.currentTime + 0.01);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration);
    }

    function playSpinSound() {
      // Som de rota√ß√£o - frequ√™ncia vari√°vel
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          playTone(200 + Math.random() * 100, 0.1, 'sawtooth');
        }, i * 100);
      }
    }

    function playWinSound() {
      // Som de vit√≥ria - acordes ascendentes
      const notes = [523, 659, 784, 1047]; // D√≥, Mi, Sol, D√≥ oitava
      notes.forEach((note, i) => {
        setTimeout(() => {
          playTone(note, 0.5);
        }, i * 150);
      });
    }

    function playTickSound() {
      playTone(800, 0.05, 'square');
    }

    function processParticipants(rawParticipants) {
      // Agrupar participantes por nome e somar pesos
      const participantMap = {};
      rawParticipants.forEach(name => {
        participantMap[name] = (participantMap[name] || 0) + 1;
      });

      // Converter para array de segmentos
      const segments = [];
      const totalWeight = rawParticipants.length;
      let currentAngle = 0;

      Object.entries(participantMap).forEach(([name, weight], index) => {
        const segmentAngle = (weight / totalWeight) * 2 * Math.PI;
        segments.push({
          name: name,
          weight: weight,
          startAngle: currentAngle,
          endAngle: currentAngle + segmentAngle,
          color: colors[index % colors.length]
        });
        currentAngle += segmentAngle;
      });

      return segments;
    }

    function drawWheel(segments) {
      if (segments.length === 0) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Debug: mostrar √¢ngulos dos segmentos
      console.log('=== SEGMENTOS DA ROLETA ===');
      
      segments.forEach((segment, index) => {
        console.log(`${index}: ${segment.name} - ${segment.startAngle.toFixed(3)} a ${segment.endAngle.toFixed(3)} rad`);
        
        // Desenhar setor
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 10, segment.startAngle, segment.endAngle);
        ctx.fillStyle = segment.color;
        ctx.fill();
        
        // Borda do setor
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Texto
        ctx.save();
        ctx.translate(radius, radius);
        
        const midAngle = (segment.startAngle + segment.endAngle) / 2;
        ctx.rotate(midAngle);
        
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.shadowColor = "rgba(255,255,255,0.8)";
        ctx.shadowBlur = 2;
        
        // Ajustar tamanho da fonte baseado no tamanho do segmento
        const segmentSize = segment.endAngle - segment.startAngle;
        const fontSize = Math.max(10, Math.min(20, segmentSize * 50));
        ctx.font = `bold ${fontSize}px Arial`;
        
        const maxLength = Math.floor(segmentSize * 20);
        let displayName = segment.name;
        if (displayName.length > maxLength) {
          displayName = displayName.substring(0, maxLength) + "...";
        }
        
        // Mostrar peso se maior que 1
        if (segment.weight > 1) {
          displayName += ` (${segment.weight}x)`;
        }
        
        ctx.fillText(displayName, radius - 15, 5);
        ctx.restore();
      });

      // C√≠rculo central
      ctx.beginPath();
      ctx.arc(radius, radius, 30, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 3;
      ctx.stroke();
      
      // Debug: desenhar linha da seta para facilitar visualiza√ß√£o
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(radius, 50);
      ctx.stroke();
    }

    function getWinnerFromAngle(finalAngle, segments) {
  // A seta est√° no topo (posi√ß√£o 12h), ou seja, -90 graus
  const normalizedAngle = ((finalAngle % 360) + 360) % 360;
  
  // Ajustar √¢ngulo para refletir posi√ß√£o do ponteiro
  // Como 0 graus no canvas √© posi√ß√£o 3h, e queremos posi√ß√£o 12h (-90¬∞ ou 270¬∞)
  let adjustedAngleDeg = (360 - normalizedAngle + 90) % 360;
  let adjustedAngleRad = (adjustedAngleDeg * Math.PI) / 180;

  // Debug
  console.log('Final angle (deg):', finalAngle);
  console.log('Normalized angle (deg):', normalizedAngle);
  console.log('Adjusted angle (deg):', adjustedAngleDeg);
  console.log('Adjusted angle (rad):', adjustedAngleRad);

  for (let segment of segments) {
    if (adjustedAngleRad >= segment.startAngle && adjustedAngleRad < segment.endAngle) {
      console.log('üéØ Vencedor encontrado:', segment.name);
      return segment.name;
    }
  }

  // Se n√£o encontrou por erro de arredondamento, retorna o mais pr√≥ximo
  let closest = segments[0];
  let minDiff = Math.PI * 2;

  for (let segment of segments) {
    const mid = (segment.startAngle + segment.endAngle) / 2;
    const diff = Math.abs(adjustedAngleRad - mid);
    if (diff < minDiff) {
      minDiff = diff;
      closest = segment;
    }
  }

  console.log('‚ö†Ô∏è Vencedor por aproxima√ß√£o:', closest.name);
  return closest.name;
}

    function spinWheel() {
      if (spinning || wheelSegments.length === 0) return;
      
      spinning = true;
      document.getElementById('spinBtn').disabled = true;
      document.getElementById('winner').innerText = '';

      playSpinSound();

      // Rota√ß√£o aleat√≥ria (m√∫ltiplas voltas + √¢ngulo final)
      const minSpins = 5;
      const maxSpins = 8;
      const spins = minSpins + Math.random() * (maxSpins - minSpins);
      const finalAngle = Math.random() * 360;
      const totalRotation = currentRotation + spins * 360 + finalAngle;

      let startTime = null;
      const duration = 4000; // 4 segundos
      let lastTickAngle = 0;

      function animate(currentTime) {
        if (!startTime) startTime = currentTime;
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Easing para desacelera√ß√£o suave
        const eased = 1 - Math.pow(1 - progress, 3);
        const rotation = currentRotation + (totalRotation - currentRotation) * eased;
        
        canvas.style.transform = `rotate(${rotation}deg)`;

        // Som de tick baseado na rota√ß√£o
        const tickAngle = Math.floor(rotation / 15); // Tick a cada 15 graus
        if (tickAngle !== lastTickAngle && elapsed > 500) {
          playTickSound();
          lastTickAngle = tickAngle;
        }

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          currentRotation = rotation;
          
          // Calcular vencedor baseado na posi√ß√£o final
          const winner = getWinnerFromAngle(rotation, wheelSegments);
          
          document.getElementById('winner').innerHTML = `
            üéâ <strong>Vencedor: ${winner}</strong> üéâ
          `;
          
          playWinSound();
          
          spinning = false;
          document.getElementById('spinBtn').disabled = false;
        }
      }

      requestAnimationFrame(animate);
    }

    async function loadParticipants() {
      try {
        document.getElementById('status').innerText = 'Carregando participantes...';
        
        const response = await fetch(SHEET_URL);
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const text = await response.text();
        
        // Remover o wrapper JSONP do Google Sheets
        const jsonText = text.substring(47).slice(0, -2);
        const data = JSON.parse(jsonText);
        
        const rawParticipants = [];
        
        // Processar dados do Google Sheets
        if (data.table && data.table.rows) {
          // Verificar se h√° cabe√ßalho baseado nos labels das colunas
          const hasHeaders = data.table.cols.some(col => col.label && col.label.trim() !== '');
          const startIndex = hasHeaders ? 1 : 0; // Se h√° cabe√ßalho, pula primeira linha
          
          for (let i = startIndex; i < data.table.rows.length; i++) {
            const row = data.table.rows[i];
            const name = row.c[0]?.v; // Coluna A
            const count = parseInt(row.c[1]?.v) || 1; // Coluna B (padr√£o 1)
            
            if (name && name.trim()) {
              for (let j = 0; j < count; j++) {
                rawParticipants.push(name.trim());
              }
            }
          }
        }

        if (rawParticipants.length === 0) {
          throw new Error('Nenhum participante encontrado na planilha');
        }

        wheelSegments = processParticipants(rawParticipants);
        
        const uniqueCount = wheelSegments.length;
        const totalEntries = rawParticipants.length;
        
        document.getElementById('status').innerText = 
          `${uniqueCount} participantes (${totalEntries} entradas total)`;
        document.getElementById('spinBtn').disabled = false;
        drawWheel(wheelSegments);
        
      } catch (error) {
        console.error('Erro ao carregar participantes:', error);
        document.getElementById('status').innerHTML = `
          <div class="error">
            ‚ùå Erro ao carregar dados: ${error.message}<br>
            <small>Verifique se a planilha est√° p√∫blica e o ID est√° correto</small>
          </div>
        `;
        
        // Fallback: usar dados de exemplo
        const fallbackData = [
          'Jo√£o', 'Jo√£o', 'Maria', 'Pedro', 'Pedro', 'Pedro', 'Ana', 'Carlos'
        ];
        wheelSegments = processParticipants(fallbackData);
        document.getElementById('status').innerText = 'Usando dados de exemplo (erro ao carregar planilha)';
        document.getElementById('spinBtn').disabled = false;
        drawWheel(wheelSegments);
      }
    }

    // Event listeners
    document.getElementById('spinBtn').addEventListener('click', spinWheel);

    // Controle de volume
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeValue = document.getElementById('volumeValue');

    volumeSlider.addEventListener('input', (e) => {
      volume = e.target.value / 100;
      volumeValue.textContent = e.target.value + '%';
    });

    // Carregar participantes ao iniciar
    loadParticipants();

    // Recarregar a cada 30 segundos
    setInterval(loadParticipants, 30000);
  </script>
</body>
</html>
